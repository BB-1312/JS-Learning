// Convert string to number using parseInt()
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Convert String to Number</titile>
  </head>
  <body>
    <p id="Demo"> </p>
    <script>
      document.getElementById("Demo").innerHTML = parseInt("10") + "<br>" +
        parseInt("10.00") + "<br>" + parseInt("10.33") + "<br>";
    </script>
  </body>
</html>
